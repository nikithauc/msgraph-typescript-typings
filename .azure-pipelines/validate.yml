
# This pipeline runs the lint command which uses dtslint to validate the typings file.

pr:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run dtslint
  displayName: 'Lint typings file'